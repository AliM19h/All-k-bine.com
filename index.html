<!DOCTYPE html>

    }
    .btn.wave {
      background: #0077ff;
    }
    #responseMessage {

      font-weight: bold;
      color: green;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 600px) {

</head>
<body>
  <header>
    <h1>üìû All√¥ K-bine</h1>
    <p>Transfert d'unit√©s et forfaits Orange, MTN, Moov</p>
  </header>

  <div class="container">
    <div class="section-title">Choisissez votre r√©seau</div>
    <div class="networks">
      <div class="network">
        <img src="assets/img/orange.png" alt="Orange">
        <p>Orange CI</p>
      </div>
      <div class="network">
        <img src="assets/img/moov.png" alt="Moov">
        <p>Moov Africa</p>
      </div>
      <div class="network">
        <img src="assets/img/mtn.png" alt="MTN">
        <p>MTN CI</p>
      </div>
    </div>

    <form id="orderForm" method="POST" action="backend/save_order.php">
      <label for="name">Nom du client</label>
      <input type="text" id="name" name="name" required />

      <label for="number">Num√©ro √† recharger</label>
      <input type="tel" id="number" name="number" placeholder="07xxxxxxxx" required />

      <label for="network">R√©seau</label>
      <select id="network" name="network" required>
        <option value="">--Choisir--</option>
        <option value="Orange">Orange</option>
        <option value="MTN">MTN</option>
        <option value="Moov">Moov</option>
      </select>

      <label for="amount">Montant ou offre</label>
      <input type="text" id="amount" name="amount" placeholder="Ex: 1000, Forfait 1Go..." required />

      <div class="btn-group">
        <button type="submit" class="btn">Envoyer la commande</button>
        <button type="button" class="btn whatsapp" onclick="orderViaWhatsApp()">WhatsApp</button>
        <button type="button" class="btn wave" onclick="payWithWave()">Payer avec Wave</button>
      </div>

    </form>
  </div>

  <footer>
    &copy; 2025 All√¥ K-bine ‚Äì Tous droits r√©serv√©s
  </footer>

  <script>
    function orderViaWhatsApp() {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value.trim();

      if (!name || !number || !network || !amount) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      if (!/^[0-9]{10}$/.test(number)) {
        alert("Le num√©ro doit contenir exactement 10 chiffres.");
        return;
      }

      const message = `Bonjour, je veux faire une commande:\nNom: ${name}\nNum√©ro: ${number}\nR√©seau: ${network}\nMontant/Offre: ${amount}`;
      const url = `https://wa.me/2250141808176?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');

      document.getElementById('responseMessage').textContent = "Commande ouverte dans WhatsApp.";
    }

    function payWithWave() {
      alert("Redirection vers Wave (int√©gration API √† venir)");
      window.location.href = "https://wave.com/pay"; // √† remplacer par ton vrai lien de paiement Wave

  </script>
